    <script>
        const text = "Hello... My name is Judy! Judy is a developer, life-long learner, fashion-addict, language-learner, avid traveler, and hobby lover. With a Bachelors in Computer Science, Judy is constantly looking for ways to learn more.";
        const element = document.getElementById('typing-text');
      
        function typeWriter(text, i, callback) {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(function() {
              typeWriter(text, i, callback);
            }, 100); 
          } else {
            if (typeof callback === 'function') {
              callback();
            }
          }
        }
      
        document.addEventListener("DOMContentLoaded", function() {
          typeWriter(text, 0);
        });
      </script>
