        .contact-container {

        .grid {

        }

        .image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;

        .button {

        background-color: #ff66b2;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
        display: block; 
        transition: background-color 0.3s ease;

        .button:hover {
        background-color: #e64d89; 
        }
        @keyframes neonVibration {
            0% {
                text-shadow: 0 0 10px #f50057, 0 0 20px #f50057, 0 0 30px #f50057;
            }
            50% {
                text-shadow: 0 0 10px #f50057, 0 0 40px #f50057, 0 0 60px #f50057;
            }
            100% {
                text-shadow: 0 0 10px #f50057, 0 0 20px #f50057, 0 0 30px #f50057;
            }
        }

        .neon-text {
            animation: neonVibration 2s infinite;
        }
        .neon-button{

        position: relative;
        top: 20px; /* adjust as needed to lower the button */
        border-radius: 30px; /* increase border-radius for rounder corners */
        }
